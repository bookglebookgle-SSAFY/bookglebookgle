version: '3.8'

services:
  ai-server:
    image: ai-server
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env.example
    environment:
      - SERVER_HOST=0.0.0.0
      - GRPC_PORT=50505
      - HTTP_PORT=8126
      - LOG_LEVEL=INFO
      - DATABASE__REDIS_HOST=redis
      - DATABASE__REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - internal-net

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - internal-net

networks:
  internal-net:
    driver: bridge

volumes:
  redis_data:
