services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_DATABASE: app_db
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - internal

  spring:
    image: spring-app
    depends_on:
      - mysql
      - redis
    env_file:
      - .env
    networks:
      - internal

  redis:
    image: redis:7
    networks:
      - internal

networks:
  internal:
    driver: bridge
